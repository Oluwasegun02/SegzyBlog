{% extends "main.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mx-auto py-10">
  <h2 class="text-3xl font-bold mb-6">Your Profile</h2>
  <div class="flex">
    <div class="w-1/3">
      <img class="rounded-full w-48 h-48 object-cover" src="{{ user.profile.profile_picture.url }}"
        alt="Profile Picture">
    </div>
    <div class="w-2/3 ml-8">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
          <label for="{{ u_form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">
            Username
          </label>
          {{ u_form.username }}
        </div>
        <div class="mb-4">
          <label for="{{ u_form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          {{ u_form.email }}
        </div>
        <div class="mb-4">
          <label for="{{ p_form.profile_picture.id_for_label }}" class="block text-sm font-medium text-gray-700">
            Profile Picture
          </label>
          {{ p_form.profile_picture }}
        </div>
        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Update Profile</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
