{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <p>If you have any questions or feedback, feel free to reach out!</p>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="name" class="block font-bold">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mb-4" required>
        
        <label for="email" class="block font-bold">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mb-4" required>
        
        <label for="message" class="block font-bold">Message</label>
        <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded mb-4" required></textarea>
        
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Send Message</button>
    </form>
</div>
{% endblock %}
